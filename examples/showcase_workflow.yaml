      path: "enterprise_deployment_manifest.yaml"
      content: |
        # RustChain Enterprise Deployment Manifest
        # Generated: {{ timestamp }}
        # Classification: RESTRICTED - DEPLOYMENT TEAM ONLY
        
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: rustchain-enterprise
          namespace: production
          labels:
            app: rustchain
            tier: enterprise
            version: "1.0"
            compliance: "sox-gdpr-soc2"
        
        spec:
          replicas: 3  # High availability setup
          strategy:
            type: RollingUpdate
            rollingUpdate:
              maxUnavailable: 1
              maxSurge: 1
          
          selector:
            matchLabels:
              app: rustchain
              tier: enterprise
        
          template:
            metadata:
              labels:
                app: rustchain
                tier: enterprise
            spec:
              securityContext:
                runAsNonRoot: true
                runAsUser: 10001
                fsGroup: 10001
              
              containers:
              - name: rustchain
                image: rustchain/enterprise:1.0-secure
                imagePullPolicy: Always
                
                ports:
                - containerPort: 8080
                  name: http
                - containerPort: 9090  
                  name: metrics
                
                env:
                - name: RUSTCHAIN_ENV
                  value: "production"
                - name: RUSTCHAIN_LOG_LEVEL
                  value: "info"
                - name: RUSTCHAIN_SECURITY_MODE
                  value: "enterprise"
                
                resources:
                  requests:
                    memory: "256Mi"
                    cpu: "200m"
                  limits:
                    memory: "512Mi"
                    cpu: "500m"
                
                livenessProbe:
                  httpGet:
                    path: /health/live
                    port: 8080
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
                
                readinessProbe:
                  httpGet:
                    path: /health/ready
                    port: 8080
                  initialDelaySeconds: 5
                  periodSeconds: 5
                  timeoutSeconds: 3
                  failureThreshold: 3
                
                volumeMounts:
                - name: config
                  mountPath: /etc/rustchain
                  readOnly: true
                - name: data
                  mountPath: /var/lib/rustchain
                - name: logs
                  mountPath: /var/log/rustchain
              
              volumes:
              - name: config
                configMap:
                  name: rustchain-config
              - name: data
                persistentVolumeClaim:
                  claimName: rustchain-data
              - name: logs
                emptyDir: {}
        
        ---
        apiVersion: v1
        kind: Service
        metadata:
          name: rustchain-service
          namespace: production
        spec:
          type: LoadBalancer
          ports:
          - port: 80
            targetPort: 8080
            name: http
          - port: 9090
            targetPort: 9090
            name: metrics
          selector:
            app: rustchain
            tier: enterprise
        
        ---
        apiVersion: v1
        kind: ConfigMap
        metadata:
          name: rustchain-config
          namespace: production
        data:
          config.yaml: |
            server:
              bind_address: "0.0.0.0:8080"
              metrics_address: "0.0.0.0:9090"
              
            security:
              enforce_https: true
              require_authentication: true
              audit_all_operations: true
              
            compliance:
              standards: ["SOX", "GDPR", "SOC2"]
              audit_retention_days: 2557  # 7 years
              
