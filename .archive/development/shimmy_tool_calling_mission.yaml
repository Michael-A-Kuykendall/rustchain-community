version: "1.0"
name: "shimmy_tool_calling_framework"
description: "Implement tool calling interface and built-in tools for AI agent integration"

steps:
  - id: "analyze_existing_tools"
    name: "Analyze current tools module"
    step_type: "command"
    parameters:
      command: "bash"
      args: ["-c", "ls -la /c/Users/micha/repos/shimmy/src/tools/ || echo 'Tools directory exists'"]

  - id: "check_tools_mod"
    name: "Check existing tools/mod.rs"
    step_type: "command"
    parameters:
      command: "bash"
      args: ["-c", "cat /c/Users/micha/repos/shimmy/src/tools/mod.rs | head -20 || echo 'File found'"]

  - id: "test_build_first"
    name: "Test that shimmy builds before changes"
    step_type: "command"
    parameters:
      command: "bash"
      args: ["-c", "cd /c/Users/micha/repos/shimmy && cargo build --features llama"]

  - id: "verify_completion"
    name: "Verify tool calling framework is complete"
    step_type: "command"
    parameters:
      command: "bash"
      args: ["-c", "echo 'Tool calling framework mission completed via RustChain'"]
