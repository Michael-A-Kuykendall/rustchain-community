    name: "Test NOOP step"
    step_type: "noop"
    parameters: {}
    
  - id: "test_create_file"
    name: "Test file creation"
    step_type: "create_file"
    parameters:
      path: "test_output.txt"
      content: "Hello RustChain!"
      
